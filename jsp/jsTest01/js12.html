<!DOCTYPE html>

	<meta charset="utf-8">
 	<title>연습문제 12</title>
 	<script>
 		function func1(a, b)
 		{
 			if (a < b)
 			{
 				return a;
 			} 
 			
 			else if (a > b)
 			{
 				return b;
 			} 
 			
 			else 
 			{
 				return Math.random();
 			}
 			
 		}
 		
 		let ret = func1(3, 5);
 		console.log("ret = "+ ret);
	</script>
</head>
