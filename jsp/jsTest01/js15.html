<!DOCTYPE html>

<head>
	<meta charset="utf-8">
 	<title>연습문제 15</title>
 	<script>
 		function func1(a, b, c)
 		{
 			if (a < b)
 			{
 				if (a < c)
 					return a;
 				else
 					return c;
 			} 
 			
 			else
 			{
 				if (b < c)
 					return b;
 				else
 					return c;
 			} 
 		}
 		
 		let ret = func1(3, 5, 6);
 		console.log("ret = "+ ret);
	</script>
</head>

</body>
